<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style type="text/css">{inline_css}</style>
</head>
    <body lang="en-US" text="#000000" link="#0563c1" vlink="#800000" dir="ltr">
        <section id="header-section">{name_header}</section>
        <section id="title-section">{resume_title}</section>
        <section id="first-page-section">
            {career_summary}
            {education_timeline}
            {employment_timeline}
        </section>
        <div class="page-break"></div>
        <section id="professional-experience-section">
            <h1 class="section-header">Professional Experience</h1>
                {work_experiences}
        </section>
        <div class="page-break"></div>
        <section id="achievements-section">{achievements}</section>
            <!--div class="page-break"></div>-->
        <section id="skills-section">{skills}</section>
    </body>
</html>
